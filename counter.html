<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/counter.css">
    <!-- [S] JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <!-- [E] JS -->
</head>

<body>
    <!-- [S] Navigation -->
    <div id="header"></div>
    <!-- [E] Navigation -->
    <!-- [S] counterBx  -->
    <section class="counterBx">
        <div class="container">
            <div class="counterBxMain">
                <div class="counter" data-to="20" data-time="2000" data-fps="20"></div>
                <div class="counter" data-to="15" data-time="1500" data-fps="15"></div>
                <div class="counter" data-to="10" data-time="1000" data-fps="10"></div>
            </div>
        </div>
    </section>
    <!-- [E] counterBx  -->
    <!-- [S] Navigation -->
    <div id="footer"></div>
    <!-- [E] Navigation -->
    <!-- [E] script  -->
    <script src="js/general.js"></script>
    <!-- [E] script  -->
</body>

</html>
