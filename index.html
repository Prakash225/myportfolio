<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.png">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!-- [S] Link -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/hero.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <!-- [E] Link -->
    <!-- [S] JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <!-- [E] JS -->
</head>

<body>
    <!-- [S] Navigation -->
    <div id="header"></div>
    <!-- [E] Navigation -->

    <!-- [S] Hero  -->
    <section class="hero">
        <div class="heroSlider" id="herosliding">
            <div class="hsItem"> <img src="images/slider-1.jpeg" alt=""> </div>
            <div class="hsItem"> <img src="images/slider-2.jpeg" alt=""> </div>
            <div class="hsItem"> <img src="images/slider-3.jpeg" alt=""> </div>
            <div class="hsItem"> <img src="images/slider-4.jpeg" alt=""> </div>
            <div class="hsItem"> <img src="images/slider-5.jpeg" alt=""> </div>
            <div class="hsItem"> <img src="images/slider-6.jpeg" alt=""> </div>
            <div class="hsItem"> <img src="images/slider-7.jpeg" alt=""> </div>
            <div class="hsItem"> <img src="images/slider-8.jpeg" alt=""> </div>
            <div class="hsItem"> <img src="images/slider-9.jpeg" alt=""> </div>
            <div class="hsItem"> <img src="images/slider-10.jpg" alt=""> </div>
            <div class="hsItem"> <img src="images/slider-11.jpg" alt=""> </div>
            <div class="hsItem"> <img src="images/slider-12.jpg" alt=""> </div>
            <div class="hsItem"> <img src="images/slider-13.jpeg" alt=""> </div>
            <div class="hsItem"> <img src="images/slider-14.jpeg" alt=""> </div>
            <div class="hsItem"> <img src="images/slider-15.jpeg" alt=""> </div>
        </div>
    </section>
    <!-- [S] Hero  -->

    <!-- [S] Navigation -->
    <div id="footer"></div>
    <!-- [E] Navigation -->


    <!-- [E] script  -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/general.js"></script>
    <script>
        // Image Slider
        $('#herosliding').slick({
            centerMode: false,
            centerPadding: '15px',
            dots: false,
            arrows: false,
            infinite: true,
            speed: 1500,
            autoplay: true,
            autoplaySpeed: 3000,
            adaptiveHeight: true,
            slidesToShow: 1
        });
    </script>
    <!-- [E] script  -->
</body>

</html>
