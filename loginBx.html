<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Box</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.png">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <!-- [S] Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/loginBx.css">
    <!-- [S] JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
    <!-- [E] JS -->
</head>

<body>
    <!-- [S] Navigation -->
    <div id="header"></div>
    <!-- [E] Navigation -->
    <!-- [S] Login Box  -->
    <section class="loginBx">
        <div class="container">
            <div class="login_box">
                <ul>
                    <li class="tab active" onclick="opentab(this);" href="#tab1"><a href="#tab1">Login</a></li>
                    <li class="tab" onclick="opentab(this);" href="#tab2"><a href="#tab2">Sing Up</a></li>
                </ul>

                <div id="tab1" class="tab__container active">
                    <div class="icon_head">
                        <h2>Login Hear</h2>
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Email" required="">
                    </div>
                    <div>
                        <input type="password" name="password" placeholder="Password" required="">
                    </div>
                    <div class="btnn">
                        <button type="submit">LogIn</button><br>
                        <a href="#" class="for">Forgot password...?</a>
                    </div>
                </div>

                <div id="tab2" class="tab__container">
                    <div class="icon_head">
                        <h2>Sing Up Here</h2>
                    </div>
                    <div>
                        <input type="text" name="name" placeholder="First name" required="">
                    </div>
                    <div>
                        <input type="text" name="name" placeholder="last name" required="">
                    </div>
                    <div>
                        <input type="text" name="name" placeholder="User" required="">
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Email" required="">
                    </div>
                    <div>
                        <input type="password" name="password" placeholder="Password" required="">
                    </div>
                    <div>
                        <input type="password" name="password" placeholder="Repeat Password" required="">
                    </div>
                    <div>
                        <p>By creating an account you agree to our <a href="javascript:void(0)"
                                style="color:dodgerblue">Terms &amp; Privacy</a>.</p>
                        <input class="check" type="checkbox" checked="checked" style="user-select:none">
                    </div <div class="btnn">
                    <button type="submit">Sign Up</button>
                </div>
            </div>

        </div>
        </div>
    </section>
    <!-- [E] Login Box  -->
    <!-- [S] Navigation -->
    <div id="footer"></div>
    <!-- [E] Navigation -->
    <!-- [E] script  -->
    <script src="js/general.js"></script>
    <!-- [E] script  -->
</body>

</html>
