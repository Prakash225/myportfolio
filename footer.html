    <!-- [S] Back to top button -->
    <a id="button"></a>
    <!-- [E] Back to top button -->
    <script>
        // Back To Top
        let btn = $('#button');

        $(window).scroll(function () {
            if ($(window).scrollTop() > 300) {
                btn.addClass('show');
            } else {
                btn.removeClass('show');
            }
        });

        btn.on('click', function (e) {
            e.preventDefault();
            $('html, body').animate({ scrollTop: 0 }, '300');
        });

    </script>
